<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Dice</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="icon" type="image/png" href="./assets/simondice2.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="title"><h1>SIMÓN DICE</h1></div>
        <div class="gameboard">
            <div id="verde" class="color verde left" data-color="verde"></div>
            <div id="rojo" class="color rojo right" data-color="rojo"></div>
            <div id="amarillo" class="color amarillo left" data-color="amarillo"></div>
            <div id="azul" class="color azul right" data-color="azul"></div>
            <button type="button" id="btnEmpezar" class="btn-start" onClick="empezarJuego()">¡Empieza el juego!</button>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>     
        <script src="index.js"></script> 
    </body>
</html>
